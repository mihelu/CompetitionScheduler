<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Competition Scheduler</title>
    <h:outputStylesheet name="css/style.css"/>
    <h:outputScript name="js/scripts.js"/>
</h:head>

<h:body>
    <div id="page">
        <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>

        <p:dialog modal="true" widgetVar="statusDialog" header="Wczytywanie..."
                  draggable="false" closable="false">
            <p:graphicImage value="resources/images/ajaxloadingbar.gif" />
        </p:dialog>

        <div id="header">
            <ui:insert name="header">
                <ui:include src="header.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                <h:form id="contentForm">
                    <p:messages globalOnly="true" id="globalMessages" closable="true"/>
                    <ui:include src="#{navigation.page}.xhtml"/>
                </h:form>
            </ui:insert>
        </div>

    </div>
</h:body>

</html>
